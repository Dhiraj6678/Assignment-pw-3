<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Bar</title>
    <style>
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .search-icon {
            margin-right: 5px;
        }
        .search-input {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <img src="URL_TO_GOOGLE_ICON" alt="Google Icon" class="search-icon">
        <input type="text" placeholder="Search on Google" class="search-input">
        <img src="URL_TO_MICROPHONE_ICON" alt="Microphone Icon" class="search-icon">
        <img src="URL_TO_LENS_ICON" alt="Google Lens Icon" class="search-icon">
    </div>
</body>
</html>
